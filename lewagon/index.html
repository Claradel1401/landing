<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Le Wagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Banner section -->
    <div class="banner">
      <div class="container">
        <h1>Change your life, learn to code</h1>
        <h2>Le Wagon brings tech skills to creative people.</h2>
        <a href="#apply-section" class="btn-blue">Apply now</a>
      </div>
    </div>

    <!-- Campus cards -->
    <div class="container">
      <h2>Le Wagon's campuses</h2>
      <div class="cards">
        <div class="card">
          <img src="images/shanghai.jpeg" alt="Le Wagon Shanghai">
          <h3>Shanghai</h3>
        </div>
        <div class="card">
          <img src="images/paris.jpeg" alt="Le Wagon Paris">
          <h3>Paris</h3>
        </div>
        <div class="card">
          <img src="images/rio.jpeg" alt="Le Wagon Rio">
          <h3>Rio</h3>
        </div>
      </div>
    </div>

    <!-- Typeform Section -->
    <div id="apply-section">
      <!-- Formulaire Typeform -->
      <div data-tf-live="01JS6DPPZ2DRE9E2R0BBQBRZX5"></div>
    </div>

    <script src="https://embed.typeform.com/next/embed.js"></script>
  </body>
</html>
